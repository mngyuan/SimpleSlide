<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>SimpleSlide</title>
  
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab|Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="simpleslide.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="macros.js"></script>
  <script src="parser.js"></script>
  <script src="interpreter.js"></script>
  <script src="modules.js"></script>
  <script src="main.js"></script>

  <!-- syntax highlighting library -->
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css">
  <script src="http://cdn.jsdelivr.net/highlight.js/8.4/highlight.min.js"></script>

</head>

<body>
  <div id="slideshow"></div>
  <div id="controls">
    <input type="file" id="input" class="file-button" />
    <input type="button" value="prev" id="prev" class="button" />
    <input type="button" value="next" id="next" class="button" />
    <input type="button" value="load ex1" id="ex1" class="button" />
    <input type="button" value="load ex2" id="ex2" class="button" />
    <input type="button" value="show editor" id="edit" class="button" />
    <br>
    <textarea id="editor" class="hidden"></textarea>
  </div>
</body>
</html>
